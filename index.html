<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, Helvetica, sans-serif;
            cursor: pointer;
            touch-action: manipulation; /* better mobile touch */
        }
        #loader {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #0f0;
            z-index: 999;
        }
        .spinner {
            width: 90px;
            height: 90px;
            border: 10px solid #222;
            border-top: 10px solid #0f0;
            border-radius: 50%;
            animation: spin 1.1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #loader p {
            margin-top: 35px;
            font-size: 2.2rem;
            font-weight: bold;
            letter-spacing: 3px;
            color: #0f0;
            text-shadow: 0 0 12px rgba(0,255,0,0.7);
        }
        #content {
            display: none;
            height: 100vh;
            background: #000;
        }
        #content img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        #surpriseAudio {
            display: none;
        }
        /* Optional: overlay text to guide user (remove if not wanted) */
        #clickHint {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: #0f0;
            font-size: 1.4rem;
            opacity: 0;
            transition: opacity 1s;
            pointer-events: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
        <p>LOADING...</p>
    </div>

    <div id="content">
        <img src="pay.jpg" alt="surprise">
    </div>

    <div id="clickHint">Click anywhere to hear the surprise sound! ðŸ”¥</div>

    <audio id="surpriseAudio" preload="auto" muted loop>  <!-- loop optional, agar repeat chahiye to rakhna -->
        <source src="pay.mp3" type="audio/mpeg">
    </audio>

    <script>
        const loader    = document.getElementById("loader");
        const content   = document.getElementById("content");
        const audio     = document.getElementById("surpriseAudio");
        const clickHint = document.getElementById("clickHint");

        let audioUnlocked = false;

        // 10 seconds â†’ hide loader, show image + hint
        setTimeout(() => {
            loader.style.display = "none";
            content.style.display = "block";
            clickHint.style.opacity = "1";  // show hint after image appears

            // Preload audio (muted) so it's ready
            audio.load();
        }, 10000);

        // Unlock & play ONLY on real user gesture (click or touch)
        const unlockAudio = () => {
            if (audioUnlocked) return;  // already done

            audioUnlocked = true;
            audio.muted = false;
            audio.volume = 1.0;

            // Play (this should work because it's inside user gesture)
            audio.play()
                .then(() => {
                    console.log("Sound unlocked and playing! ðŸ”¥");
                    clickHint.style.opacity = "0";  // hide hint
                })
                .catch(err => {
                    console.error("Play failed even on click:", err);
                    // Rare case: retry once
                    setTimeout(() => audio.play().catch(e => console.error(e)), 100);
                });

            // Clean up listeners
            document.body.removeEventListener('click', unlockAudio);
            document.body.removeEventListener('touchstart', unlockAudio);
        };

        // Attach to first real interaction
        document.body.addEventListener('click', unlockAudio, { once: true });
        document.body.addEventListener('touchstart', unlockAudio, { once: true });

        // For very early clicks (before 10s), still unlock when image shows
        // But main play happens after image
    </script>
</body>
</html>
